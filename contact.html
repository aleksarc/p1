<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <header>
        <div id="header-outer">
            <a href="index.html">
                <img src="./logo.png" alt="logo" id="logo">
            </a>

    <div id="contact">
        <div id="contact-outer">
            <form method="POST" action="https://formdump.codeinstitute.net/" class="contact-form">
                <h2>Contact Me</h2>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" class="text-input" required>
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email_address" class="text-input" required>
                <label for="message">Message</label>
                <input type="text" id="message" name="message" class="text-input" required>
                <input type="submit" value="Send!" class="send-button">
            </form>
        </div>
    </div>
    <footer>
        <div id="footer-outer">
            <div id="footer-left" class="footer-item">

                    <li>
                        <a href="mailto:ivangauto@gmail.com"><i class="contact-icons fa-regular fa-at"></i></a>

                    </li>
